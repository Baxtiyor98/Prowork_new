<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<meta charset="utf-8">
	<title>Main page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
			<ul class="nav navbar-nav navbar-center">
		  		<div class="dropdown">

				  <button class="dropbtn">Level</button>
				  <div class="dropdown-content">
					<a href="{% url 'startup' %}">StartUpper</a>
					<a href="{% url 'practice' %}">Practical worker</a>
					<a href="{% url 'developer' %}">Developer</a>
				  </div>
				</div>
			</ul>
		 	<ul class="nav navbar-nav navbar-right">
			{% if request.user.username %}
			  	<li><a href="{% url 'index' %}"><span class="glyphicon glyphicon-user"></span> {{request.user.username}}</a></li>
			  	<li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
			{% else %}
			  	<li><a href="{% url 'sign_up' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
			  	<li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
			{% endif %}
			</ul>
	  <form class="navbar-form navbar-center" role="search">
		<input type="text" name="search" placeholder="Search for...">	  
      </form>
	  </div>
</nav>
	{% block content %}
	{% endblock %}

</body>
</html>
